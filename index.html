<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rambo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Rambo Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "First Blood (1982)", video: "https://sipt.griseldakro.sbs:443/v4/hz/dzuls/index-f2-v1-a1.txt", image: "https://artofethanpro.com/cdn/shop/products/FB_WebShop.jpg?v=1679946052" },
  { title: "Rambo: First Blood Part II (1985)", video: "https://skra.thurberdvob.sbs:443/v4/db/6nzto/index-f2-v1-a1.txt", image: "https://alternativemovieposters.com/wp-content/uploads/2020/08/OscarMartinez_Rambo2.jpg" },
  { title: "Rambo III (1988)", video: "https://s3ae.desrocherswick.sbs:443/v4/db/3ggcx/index-f2-v1-a1.txt", image: "https://cloudfront-eu-central-1.images.arcpublishing.com/diarioas/MW7CIK2DMZGGBGMQTU7MOUCZ4I.jpg" },
  { title: "Rambo (2008)", video: "https://sr81.yevettesha.sbs/v4/9a/qg99w/cf-master.txt?v=1734820797", image: "https://images.sr.roku.com/idType/roku/context/global/id/ec09db9d818d59428b6f7ed6819ac2c2/images/gracenote/assets/p173465_d_v8_aa.jpg/magic/396x0/filters:quality(70)" },
  { title: "Rambo: Last Blood (2019)", video: "https://s9dz.yevettesh.sbs:443/v4/ck/ejy89/index-f2-v1-a1.txt", image: "https://play-lh.googleusercontent.com/v8OwCzJT_jV5ubJK_mffryr3-dtR0If3n7a5sURXiFdNV7VmXPWFBmt7rOtZicfCI7lMFnC8VXjN0LVQOFo=w240-h480-rw" },
  ];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
